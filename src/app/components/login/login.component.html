<div class="col-md-6">
  <div class="submit-form">
    <!--div *ngIf="!submitted"-->
      <div class="form-group">
	  <div class="form-group">
        <label for="login">login</label>
        <input
          class="form-control"
          id="login"
          required
          [(ngModel)]="patient.login"
          name="login"
        />
      </div>
      <div class="form-group">
        <label for="pwd">Mot de passe</label>
        <input
          class="form-control"
          id="pwd"
          required
          [(ngModel)]="patient.pwd"
          name="pwd"
		  type="password"
        />
      </div>

    </div>

<div class="list row">
  <div class="col-md-6">
     <div> <button (click)="login()" class="btn btn-success">Connexion</button></div>
	</div>
	
	<div class="col-md-6">  
	  <div><button (click)="registrer()" class="btn btn-success">S'enregistrer</button></div>
	</div>
</div>

  <!--/div-->
</div>
